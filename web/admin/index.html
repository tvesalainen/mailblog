<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="/admin/entity.js"></script>
        <script>
            $(function() {
                $( "#tabs" ).tabs();
            });
        </script>
    </head>
    <body>
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Blogs</a></li>
                <li><a href="#tabs-2">Pages</a></li>
                <li><a href="#tabs-3">Files</a></li>
                <li><a href="#tabs-4">Base Settings</a></li>
                <li><a href="#tabs-5">Common Settings</a></li>
            </ul>
            <div id="tabs-1">
                <form action="/admin/settings/blog" method="post">
                    <div><button class="new">New Blog</button><button class="delete">Delete Blog</button><button class="submit">Submit</button></div>
                    <div class="select"></div>
                    <div class="fields"></div>
                    <div><button class="submit">Submit</button></div>
                </form>
            </div>
            <div id="tabs-2">
                <form action="/admin/settings/page" method="post">
                    <div><button class="new">New Page</button><button class="delete">Delete Page</button><button class="submit">Submit</button></div>
                    <div class="select"></div>
                    <div class="fields"></div>
                    <div><button class="submit">Submit</button></div>
                </form>
            </div>
            <div id="tabs-3">
                <a href="/admin/settings/fileupload">Upload file</a>
            </div>
            <div id="tabs-4">
                <form action="/admin/settings/base" method="post">
                    <div class="fields"></div>
                    <div><button class="submit">Submit</button></div>
                </form>
            </div>
            <div id="tabs-5">
                <form action="/admin/settings/common" method="post">
                    <div class="fields"></div>
                    <div><button class="submit">Submit</button></div>
                </form>
            </div>
        </div>
        <small>To force settings into a namespace add namespace parameter to request!</small>
    </body>
</html>
